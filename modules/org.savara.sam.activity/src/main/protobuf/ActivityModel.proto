package org.savara.sam.activity;

option java_package = "org.savara.sam.activity";
option java_outer_classname = "ActivityModel";

message ComponentId {
  optional string location = 1;
  optional string locationType = 2;
  optional string containerId = 3;
  optional string application = 4;
  optional string component = 5;
  optional string componentType = 6;
  optional string instanceId = 7;
  optional string threadId = 8;
}

message Activity {
  required ComponentId id = 1;
  required int64 timestamp = 2;
}

message ActivityList {
  repeated Activity activity = 1;
}
